[tool.poetry]
name = "kashmir"
version = "2019.2.0"
description = "Snow's DevOps CLI Toolkit"
authors = ["Johnny Wellington <johnny.w.santos@gmail.com>"]
license = "apache-2.0"
readme = "README.md"
repository = "https://gitlab.com/snowman-labs/kashmir"
keywords = ["cli", "tooling", "devops"]

packages = [
    {include = 'kashmir'}
]


[tool.poetry.scripts]
kashmir = 'kashmir.cli:cli'

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.0"
python-gitlab = "^1.13"
typing-extensions = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.740.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
