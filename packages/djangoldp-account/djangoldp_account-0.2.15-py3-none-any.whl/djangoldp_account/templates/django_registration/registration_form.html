{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Register for an account" %}{% endblock %}
{% block supplementary_css %}

{% endblock %}


{% block content %}
<table>

        {{ form }}

    </form>
</table>
{% endblock %}
