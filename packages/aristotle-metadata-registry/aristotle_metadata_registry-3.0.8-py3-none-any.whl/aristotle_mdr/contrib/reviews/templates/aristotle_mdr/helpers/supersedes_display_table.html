<table class="table">
  <thead>
    <tr>
      <th>Older</th>
      <th>Newer</th>
    </tr>
  </thead>
  <tbody>
    {% for rel in supersedes %}
    <tr>
      <td>
        <a href="{% url 'aristotle:item' rel.older.id %}" target="_blank">{{ rel.older.name }}</a>
      </td>
      <td>
        <a href="{% url 'aristotle:item' rel.newer.id %}" target="_blank">{{ rel.newer.name }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
