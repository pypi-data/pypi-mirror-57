<textarea name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
{% if widget.value %}{{ widget.value }}{% endif %}</textarea>
<script>
    var easyMDE = new EasyMDE({
        element: document.getElementById("id_{{ widget.name }}"),
        hideIcons: ["side-by-side", "preview"],
        spellChecker: false,
        parsingConfig: {
            allowAtxHeaderWithoutSpace: true,
        }
    });
</script>
<style>
    @media (min-width: 767px) {
        .model-page .cm-s-easymde {
            margin-left: 170px;
        }

        .model-page .editor-toolbar {
            margin-left: 170px;
        }
    }
    .model-page .cm-s-easymde.CodeMirror-fullscreen, .model-page .editor-toolbar.fullscreen {
        margin:0 !important;
    }
</style>
