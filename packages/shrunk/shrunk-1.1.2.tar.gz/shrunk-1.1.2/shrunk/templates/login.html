{% extends "base.html"%}
{% block header %}
<style> .show-login {display: none;}</style>
{{ super() }}
{% endblock %}
{% block content %}
<div class="login-box container">
  <div class="message row" id="go-url">
    <div class="col">
      <font size="36" color="#cc0e32">go.rutgers.edu</font>
    </div>
  </div>

  <div class="message row">
    <div class="col">
      <font size="3">The official Rutgers URL shortener</font>
    </div>
  </div>

  <div class="message row">
    <div class="col">
      <font size="4">You'll need to be a Rutgers faculty or staff member to access this site.</font>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form class="dev-login-btn" action="{{ shib_login }}" method="get">
        <button type="submit" class="login-button btn btn-default btn-block">Login with CAS</button>
      </form>
    </div>
  </div>

  {% if dev %}
  <div class="row justify-content-center">
    <div class="col">
      <form class="dev-login-btn" action="{{ url_for('devlogins.user') }}" method="get">
        <button type="submit" class="login-button btn btn-default btn-block">
	  DevUser Login
	</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form class="dev-login-btn" action="{{ url_for('devlogins.facstaff') }}" method="get">
        <button type="submit" class="login-button btn btn-default btn-block">
	  DevFacstaff Login
	</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form class="dev-login-btn" action="{{ url_for('devlogins.power') }}" method="get">
        <button type="submit" class="login-button btn btn-default btn-block">
	  DevPowerUser Login
	</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form class="dev-login-btn" action="{{ url_for('devlogins.admin') }}" method="get">
        <button type="submit" class="login-button btn btn-default btn-block">
	  DevAdmin Login
	</button>
      </form>
    </div>
  </div>
  {% endif %}
</div>

{% endblock %}
