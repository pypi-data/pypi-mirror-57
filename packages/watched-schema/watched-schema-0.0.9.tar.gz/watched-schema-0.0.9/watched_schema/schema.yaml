$schema: "http://json-schema.org/draft-07/schema#"
definitions:
  UnixTimestamp:
    type: number
    minimum: 0
  Year:
    type: number
    minimum: 0
    maximum: 3000
  TranslatedText:
    description: |
      Text which can be translated to various locales.
      Either specify a simple string, or an object in the form
      of `{"en": "Some text", "de": "Anderer Text"}`.
    oneOf:
      - type: string
      - type: object
        patternProperties:
          "^([a-z]{2}|[a-z]{2}(-[A-Z]{2})?)$":
            type: string
  Url:
    type: string
  ImageShape:
    description: Shape of an image. Can be `regular`, `square` or `landscape`.
    shape:
      type: string
      enum: [regular, square, landscape]
      default: regular
  Image:
    description: Definition of an image.
    oneOf:
      - $ref: "#/definitions/Url"
      - type: object
        properties:
          shape:
            $ref: "#/definitions/ImageShape"
          small:
            $ref: "#/definitions/Url"
          original:
            $ref: "#/definitions/Url"
  Country:
    description: Country in ISO-3166-1 format.
    anyOf:
      - type: string
        pattern: "^[A-Z]{2}$"
      - type: string
  Language:
    description: Language in ISO-639-1 format.
    type: string
    pattern: "^([a-z]{2}|[a-z]{2}(-[A-Z]{2})?)$"
  Video:
    description: Short videos like trailer or teaser.
    type: object
    properties:
      id:
        type: string
        description: A video ID
      name:
        description: Title of the video element, shown inside the app.
        $ref: "#/definitions/TranslatedText"
      country:
        $ref: "#/definitions/Country"
      language:
        $ref: "#/definitions/Language"
      type:
        description: Video type. Currently only youtube is supported.
        type: string
        enum: [youtube]
      youtubeId:
        description: ID of the YouTube video.
        type: string
    required: ["id", "name", "youtubeId"]
  Subtitle:
    description: Subtitles for sources.
    type: object
    properties:
      name:
        description: Optional informations about this subtitle.
        $ref: "#/definitions/TranslatedText"
      language:
        $ref: "#/definitions/Language"
      type:
        description: Subtitle type.
        type: string
        enum: [srt, ttml, vtt]
      url:
        $ref: "#/definitions/Url"
    required: [language, type, url]
  Source:
    description: |
      Sources for an item. A source defines a location where
      the item can be viewed.
    properties:
      id:
        type: string
      name:
        description: Optional name of this source.
        $ref: "#/definitions/TranslatedText"
      tags:
        description: Optional tags, like video resolutions, quality...
        type: array
        items:
          type: string
        default: []
      isFree:
        description: This source is free.
        type: boolean
        default: true
      isSubscription:
        description: Subscription is needed to play this source.
        type: boolean
        default: false
      # isPeered:
      #   description: This source is peered.
      #   type: boolean
      #   default: false
      # isLive:
      #   description: This is a livestream
      #   type: boolean
      #   default: false
      geoRestrictions:
        description: Geo restrictions. Currently not implemented.
        type: array
        items:
          $ref: "#/definitions/Country"
      type:
        description: Type of this source. Can be `url`, `youtube`, `torrent` or `externalUrl`.
        type: string
        enum: [url, youtube, torrent, externalUrl]
        default: url
      url:
        type: string
      # youtubeId:
      #   type: string
      # torrentAvailability:
      #   type: number
      #   minimum: 0
      #   maximum: 3000
      # torrentHash:
      #   type: string
      # torrentIndex:
      #   type: number
      subtitles:
        type: array
        items:
          $ref: "#/definitions/Subtitle"
      subtitlesExclusive:
        description: If true, only this subtitles are offered to the user
        type: boolean
        default: false
  ItemType:
    description: Valid item types.
    type: string
    enum: [directory, movie, series, episode, channel, iptv]
  ItemImages:
    description: Item images.
    type: object
    properties:
      logo:
        $ref: "#/definitions/Image"
      poster:
        $ref: "#/definitions/Image"
      backdrop:
        $ref: "#/definitions/Image"
      background:
        $ref: "#/definitions/Image"
  VirtualDirectoryItem:
    type: object
    properties:
      id:
        description: ID of this directory item.
        type: string
      name:
        description: Name of item.
        $ref: "#/definitions/TranslatedText"
      description:
        description: Description of item.
        $ref: "#/definitions/TranslatedText"
      images:
        $ref: "#/definitions/ItemImages"
      posterShape:
        $ref: "#/definitions/ImageShape"
      itemTypes:
        description: |
          Item types returned by this directory. If not set,
          it will fallback to the resource item types.
        type: array
        items:
          $ref: "#/definitions/ItemType"
      features:
        description: Overwrite features of directory.
        $ref: "#/definitions/DirectoryFeatures"
      args:
        $ref: "#/definitions/DirectoryArguments"
        default: {}
  DirectoryItem:
    description: An item which points to a directory.
    type: object
    allOf:
      - $ref: "#/definitions/VirtualDirectoryItem"
      - type: object
        properties:
          type:
            type: string
            enum: [directory]
        required: [type, id]
  ItemIDs:
    description: |
      Different IDs assigned to this item,
      for eg. `{ imdb_id: tt1234567, tmdb_id: 1234 }`.
    type: object
  VirtualItem:
    type: object
    properties:
      ids:
        $ref: "#/definitions/ItemIDs"
      name:
        description: Name of item.
        $ref: "#/definitions/TranslatedText"
      description:
        description: Description of item.
        $ref: "#/definitions/TranslatedText"
      releaseDate:
        description: Release date as unix timestamp or parseable string.
        oneOf:
          - $ref: "#/definitions/UnixTimestamp"
          - type: string
      images:
        $ref: "#/definitions/ItemImages"
      videos:
        description: List of video objects.
        type: array
        items:
          $ref: "#/definitions/Video"
        default: []
      sources:
        description: List of source objects.
        type: array
        items:
          $ref: "#/definitions/Source"
        default: []
    required: [ids]
  VirtualMovieItem:
    allOf:
      - $ref: "#/definitions/VirtualItem"
      - type: object
        properties:
          year:
            description: Production year. If not provided, releaseDate will be used.
            $ref: "#/definitions/Year"
          runtime:
            description: Runtime in miliseconds.
            $ref: "#/definitions/UnixTimestamp"
          production:
            description: Production compnaies.
            type: array
            items:
              type: string
            default: []
          countries:
            description: Country list in ISO-3166-1 format.
            type: array
            items:
              $ref: "#/definitions/Country"
            default: []
          spokenLanguages:
            description: List of spoken languages in ISO-639-1 format.
            type: array
            items:
              $ref: "#/definitions/Language"
            default: []
          genres:
            description: Genre list.
            type: array
            items:
              type: string
            default: []
          writer:
            description: List of writers.
            type: array
            items:
              type: string
            default: []
          director:
            description: List of directors.
            type: array
            items:
              type: string
            default: []
          cast:
            description: List of cast.
            type: array
            items:
              oneOf:
                - type: string
                - type: object
                  properties:
                    name:
                      type: string
                    gender:
                      type: string
                    character:
                      type: string
                  required: [name]
            default: []
          homepage:
            description: Homepage.
            type: string
          awards:
            description: String describing status about awards.
            type: string
          ratings:
            description: Object with different rating values.
            type: object
  MovieItem:
    allOf:
      - $ref: "#/definitions/VirtualMovieItem"
      - type: object
        properties:
          type:
            type: string
            enum: [movie]
        required: [type]
  SeriesItem:
    allOf:
      - $ref: "#/definitions/VirtualMovieItem"
      - type: object
        properties:
          type:
            type: string
            enum: [series]
          children:
            description: List of episode objects.
            type: array
            items:
              $ref: "#/definitions/EpisodeItem"
        required: [type]
  EpisodeItem:
    allOf:
      - $ref: "#/definitions/VirtualItem"
      - type: object
        properties:
          season:
            description: Season number. For specials, use 0.
            type: number
            minimum: 0
            maximum: 100000
          episode:
            description: Episode number.
            type: number
            minimum: 0
            maximum: 100000
        required: [season, episode]
  ChannelItem:
    allOf:
      - $ref: "#/definitions/VirtualItem"
      - type: object
        properties:
          type:
            type: string
            enum: [channel]
        required: [type]
  IptvItem:
    allOf:
      - $ref: "#/definitions/VirtualItem"
      - type: object
        properties:
          type:
            type: string
            enum: [iptv]
          epg:
            type: array
            items:
              type: object
              properties:
                start:
                  description: Start timestamp in UTC seconds.
                  $ref: "#/definitions/UnixTimestamp"
                stop:
                  description: Stop timestamp in UTC seconds.
                  $ref: "#/definitions/UnixTimestamp"
                name:
                  description: Name of the show.
                  $ref: "#/definitions/TranslatedText"
                description:
                  $ref: "#/definitions/TranslatedText"
                categories:
                  type: array
                  items:
                    $ref: "#/definitions/TranslatedText"
                poster:
                  $ref: "#/definitions/Image"
              required: [start, stop, name]
            default: []
        required: [type]
  Item:
    description: Automatically selects the fitting item model.
    anyOf:
      - $ref: "#/definitions/DirectoryItem"
      - $ref: "#/definitions/MovieItem"
      - $ref: "#/definitions/SeriesItem"
      - $ref: "#/definitions/ChannelItem"
      - $ref: "#/definitions/IptvItem"
  CompatibleDirectoryFeature:
    description: List of compatible filters or sort keys, if not set, all will be used.
    type: array
    items:
      type: string
  DirectoryFeatures:
    description: Directory features like search, sort and filter.
    type: object
    properties:
      search:
        description: Search options.
        type: object
        properties:
          enabled:
            type: boolean
            default: false
          compatibleSort:
            $ref: "#/definitions/CompatibleDirectoryFeature"
          compatibleFilter:
            $ref: "#/definitions/CompatibleDirectoryFeature"
      sort:
        description: Different sort columns and their caption including translations.
        type: array
        items:
          - type: object
            properties:
              id:
                type: string
              name:
                $ref: "#/definitions/TranslatedText"
              compatibleFilter:
                $ref: "#/definitions/CompatibleDirectoryFeature"
      filter:
        description: Different sort column and their caption including translations.
        type: array
        items:
          - type: object
            properties:
              id:
                type: string
              name:
                $ref: "#/definitions/TranslatedText"
              multiselect:
                description: If this is true, an array will be returned
                type: boolean
                default: false
              values:
                description: Values used by filters (Genres, countries, ...).
                type: array
                items:
                  anyOf:
                    - $ref: "#/definitions/TranslatedText"
                    - type: object
                      properties:
                        key:
                          type: string
                        value:
                          $ref: "#/definitions/TranslatedText"
                      required: [key, value]
              defaultValue:
                description: |
                  Default value of this filter, should be TranslatedText or
                  the key of a filter. Have to be one of `values`.
                anyOf:
                  - $ref: "#/definitions/TranslatedText"
                  - type: string
            required: [id, name, values]
  VirtualAddon:
    type: object
    properties:
      id:
        description: ID of this addon.
        type: string
      name:
        description: Name of this addon, optionally localized.
        $ref: "#/definitions/TranslatedText"
      version:
        description: Version in semver format.
        type: string
        example: "1.0.0"
      logo:
        description: Addon logo, can be a relative path to the addon URL.
        $ref: "#/definitions/Image"
      homepage:
        description: Homepage.
        $ref: "#/definitions/Url"
      description:
        description: Short description of this addon.
        $ref: "#/definitions/TranslatedText"
      flags:
        description: Flags.
        type: object
        properties:
          adult:
            description: Have to be `true` if this addon provides adult content.
            type: boolean
        default:
          adult: false
    required: [id, name, version]
  RepositoryAddon:
    allOf:
      - $ref: "#/definitions/VirtualAddon"
      - type: object
        properties:
          type:
            type: string
            enum: [repository]
          mirrors:
            description: |
              One or more URL's to this repository. Each URL
              should be an exact mirror of this repository.
              The different URL's are tried in the specified
              order.
            type: array
            items:
              $ref: "#/definitions/Url"
            default: []
        required: [type]
  BundleAddon:
    allOf:
      - $ref: "#/definitions/VirtualAddon"
      - type: object
        properties:
          type:
            type: string
            enum: [bundle]
          requirements:
            description: |
              List of required addons.
              The values can be a URL to an addon, an addon ID
              or an addon ID with engine definition.
              Eg:
              - https://example.com/watched/v1/some.addon.id
              - https://example.com/watched/v1/another.addon.id
              - stremio/https://example.com/watched/stremioaddon/manifest.json
              - addon.id.that.exists.in.an.avaliable.repository
              - stremio/another.engine.addon
              - { "engine": "stremio", "id": "addon.id" }
              - { "engine": "watched", "id": "watched.addon.id" }
              - { "id": "another.watched.addon.id" }
              - { "engine": "stremio", "url": "https://exmaple.com/link/to/stremio/addon" }
            type: array
            items:
              oneOf:
                - type: string
                - type: object
                  properties:
                    engine:
                      type: string
                      enum: [watched, stremio]
                      default: watched
                    id:
                      type: string
                    url:
                      $ref: "#/definitions/Url"
          dashboards:
            description: |
              Predefined dashboards. This dashboards get's applied only
              once during bundle installation.
            type: array
            items:
              allOf:
                - $ref: "#/definitions/VirtualDirectoryItem"
                - type: object
                  properties:
                    addonId:
                      description: |
                        If this dashboard should be executed with another addon,
                        specify the ID here.
                      type: string
                    id:
                      description: |
                        ID of this dashboard.
                        To overwrite (or reconfigure) other dashboards, set
                        this to an already existing dashboard. The found object
                        then is merged with this one.
                      type: string
                    config:
                      $ref: "#/definitions/DashboardConfig"
                  required: [addonId]
            default: []
        required: [type, requirements]
  DashboardConfig:
    description: Configuration of this dashboard.
    type: object
    properties:
      showOnHomescreen:
        type: boolean
    default: {}
  WorkerAddon:
    allOf:
      - $ref: "#/definitions/VirtualAddon"
      - type: object
        properties:
          type:
            type: string
            enum: [worker]
          resources:
            description: Resources this addon provides.
            type: array
            items:
              type: object
              properties:
                id:
                  description: ID of this resource.
                  type: string
                  default: ""
                name:
                  description: Optional name of this resource.
                  $ref: "#/definitions/TranslatedText"
                actions:
                  type: array
                  items:
                    description: |
                      Actions this resource can handle.
                      If `directory` is set, but no `dashboards` are defined, the app will
                      create a default dashboard for each resource automatically.
                    type: string
                    enum: [directory, metadata, source, subtitle, resolve]
                itemTypes:
                  type: array
                  items:
                    $ref: "#/definitions/ItemType"
                  default: []
                requestArgs:
                  description: |
                    Required item properties for `metadata`, `source`
                    and `subtitle` requests, see `DefaultItemRequest`
                    for a list of supported keys. All keys except
                    `name`, `year`, `releaseDate`, `season` and `episode`
                    are treated as an ID. Use an array to require a
                    combination of keys.
                    Example:
                      [
                        "id/tmdb", // Need item.ids.tmdb
                        "id/imdb_id", // Need item.ids.tmdb
                        "otherid", // Need item.ids.otherid
                        ["name", "year"], // Need item.name and item.year
                        ["name", "releaseDate"], // Need item.name and item.releaseDate
                      ]
                    By default an ID named after addon.id will be matched also.
                  type: array
                  items:
                    oneOf:
                      - type: array
                        items:
                          type: string
                      - type: string
                  default: []
                urlPatterns:
                  description: |
                    URL patterns which match on resolve requests.
                    Use this together with resource type `resolve`.
                  type: array
                  items:
                    type: string
                  default: []
                defaultPosterShape:
                  description: The default poster shape for `directory` items.
                  $ref: "#/definitions/ImageShape"
                defaultFeatures:
                  description: The default features for `directory` items.
                  $ref: "#/definitions/DirectoryFeatures"
              required: [actions]
          dashboards:
            description: |
              Predefined dashboards. This dashboards get's updated
              when the addon is updated, the dashboard configuration
              is preserved.
            type: array
            items:
              allOf:
                - $ref: "#/definitions/VirtualDirectoryItem"
                - type: object
                  properties:
                    config:
                      $ref: "#/definitions/DashboardConfig"
            default: []
        required: [type, resources]
  IptvAddon:
    description: |
      Model for the IPTV engine. This is internally converted
      to a worker addon.
    allOf:
      - $ref: "#/definitions/VirtualAddon"
      - type: object
        properties:
          type:
            type: string
            enum: [iptv]
          url:
            description: URL to the playlist.
            type: string
          refreshInterval:
            description: Playlist refresh interval in hours.
            type: number
            minimum: 1
            maximum: 1000
            default: 12
        required: [type, url]
  Addon:
    description: Automatically selects the fitting addon model.
    anyOf:
      - $ref: "#/definitions/RepositoryAddon"
      - $ref: "#/definitions/BundleAddon"
      - $ref: "#/definitions/WorkerAddon"
      - $ref: "#/definitions/IptvAddon"
  ApiError:
    description: |
      Possible return value of all API functions. If the
      error value is "empty", the response is treated as
      not found and will be ignored.
    type: object
    properties:
      error:
        type: string
    required: [error]
  ApiTask:
    description: Possible return value of some API functions.
    type: object
    properties:
      id:
        type: string
      action:
        type: string
        enum: [fetch]
      url:
        $ref: "#/definitions/Url"
      params:
        type: object
        properties:
          method:
            type: string
            enum: ["GET", "POST", "DELETE"]
            default: "GET"
          headers:
            type: object
          body:
            type: string
          redirect:
            type: string
            enum: [follow, manual, error]
            default: follow
      body:
        description: Download the response body.
        type: boolean
        default: true
    required: [id, action, url]
  ApiTaskResult:
    type: object
    properties:
      kind:
        type: string
        enum: [taskResult]
      id:
        type: string
      error:
        type: string
      status:
        type: number
        minimum: 200
        maximum: 600
      url:
        $ref: "#/definitions/Url"
      headers:
        type: object
      json:
        oneOf:
          - type: string
          - type: number
          - type: array
          - type: object
      text:
        type: string
      data:
        description: Base64 encoded raw data.
        type: string
    required: [id, status]
  DirectoryArguments:
    description: Request parameters for a directory call.
    type: object
    properties:
      resourceId:
        description: Resource ID.
        type: string
        default: ""
      language:
        $ref: "#/definitions/Language"
      adult:
        description: Show adult items in search result.
        type: boolean
        default: false
      search:
        description: Search query string.
        type: string
      sort:
        description: Sort the list by this column.
        type: string
      filter:
        description: Filter values.
        type: object
      page:
        description: Page of the result list.
        type: number
        minimum: 1
        default: 1
  DefaultItemRequest:
    description: Request parameters for a "normal" item related request.
    type: object
    properties:
      language:
        $ref: "#/definitions/Language"
      type:
        $ref: "#/definitions/ItemType"
      ids:
        $ref: "#/definitions/ItemIDs"
      name:
        description: Name of this item.
        $ref: "#/definitions/TranslatedText"
      releaseDate:
        description: Release date as unix timestamp or parseable string.
        oneOf:
          - $ref: "#/definitions/UnixTimestamp"
          - type: string
      year:
        description: Release year.
        $ref: "#/definitions/Year"
    required: [type, ids]
  Stream:
    description: A playable response of `Source` or `Trailer` `response` function.
    type: object
    properties:
      name:
        description: Name of this stream.
        $ref: "#/definitions/TranslatedText"
      url:
        $ref: "#/definitions/Url"
      headers:
        type: object
    required: [url]
  ApiAddonsRequest:
    description: Get all avaliable addons on this repository.
    type: object
    properties:
      language:
        $ref: "#/definitions/Language"
  ApiAddonsResponse:
    oneOf:
      - $ref: "#/definitions/ApiError"
      - type: array
        items:
          $ref: "#/definitions/Addon"
  ApiInfosRequest:
    description: Get more detailed infos about one specific addon.
    type: object
    properties:
      language:
        $ref: "#/definitions/Language"
  ApiInfosResponse:
    oneOf:
      - $ref: "#/definitions/ApiError"
      - $ref: "#/definitions/ApiTask"
      - $ref: "#/definitions/Addon"
  ApiDirectoryRequest:
    allOf:
      - $ref: "#/definitions/DirectoryArguments"
      - type: object
        properties:
          directoryId:
            description: ID of a `Directory` object.
            type: string
  ApiDirectoryResponse:
    oneOf:
      - $ref: "#/definitions/ApiError"
      - $ref: "#/definitions/ApiTask"
      - type: object
        properties:
          features:
            description: Overwrite features of a directory or resource.
            $ref: "#/definitions/DirectoryFeatures"
          items:
            type: array
            items:
              $ref: "#/definitions/Item"
          hasMore:
            description: Set to `true` if there are more items to request.
            type: boolean
            default: null
        required: [items]
  ApiMetadataRequest:
    $ref: "#/definitions/DefaultItemRequest"
  ApiMetadataResponse:
    oneOf:
      - $ref: "#/definitions/ApiError"
      - $ref: "#/definitions/ApiTask"
      - $ref: "#/definitions/Item"
  ApiSourceRequest:
    $ref: "#/definitions/DefaultItemRequest"
  ApiSourceResponse:
    oneOf:
      - $ref: "#/definitions/ApiError"
      - $ref: "#/definitions/ApiTask"
      - type: array
        items:
          $ref: "#/definitions/Source"
  ApiSubtitleRequest:
    type: object
    $ref: "#/definitions/DefaultItemRequest"
  ApiSubtitleResponse:
    oneOf:
      - $ref: "#/definitions/ApiError"
      - $ref: "#/definitions/ApiTask"
      - type: array
        items:
          $ref: "#/definitions/Subtitle"
  ApiResolveRequest:
    type: object
    properties:
      type:
        description: Object type.
        type: string
        enum: [video, source, subtitle]
      id:
        description: Video, source or subtitle ID.
        type: string
      url:
        $ref: "#/definitions/Url"
  ApiResolveResponse:
    oneOf:
      - $ref: "#/definitions/ApiError"
      - $ref: "#/definitions/ApiTask"
      - $ref: "#/definitions/Url"
      - $ref: "#/definitions/Stream"
      - type: object
        description: |
          Resolved informations about streams. This object supports different
          resolutions.
        properties:
          name:
            $ref: "#/definitions/TranslatedText"
          streams:
            description: |
              Each stream should be an exact mirror of each other.
              This is used to support different qualities.
            type: array
            items:
              $ref: "#/definitions/Stream"
          subtitles:
            type: array
            items:
