<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="pattern comparison">
    <meta name="author" content="stephan escher">

    <title>Deda Toolkit</title>

    <!-- CSS Import-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dedastyle.css" rel="stylesheet">
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <!-- EEL -->
    <script type='text/javascript' src='/eel.js'></script>

</head>

<body>
    <div id="wrapper" class="toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid" id="content">
                <a href="#menu-toggle" id="menu-toggle"><i class="fas fa-ellipsis-h"></i></a><a class="language" href="de/comparison.html"> Deutsch </a>
                <hr><h3> Compare Print Outs <i class="fas fa-images"></i></h3><hr>
                <br>
                <div class="card" id="contentheader">
                    <div class="card-body">
                        Here you can compared different print outs regarding their embedded tracking dots. Type in some file paths or a folder path of scanned print outs to compare them.
                        If you type a folder path all image files in the folder will be analysed.
                        <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-html="true" title="Copy file or folder path"
                        data-content="<u>Windows</u><ul><li>Shift+right click on file/folder</li><li>Copy path</li><li>Strg+v in text field</ul></li>
                        <u>Linux</u><ul><li>Strg+c on file/folder</li><li>Strg+v in text field</li></ul>"><i class="far fa-lightbulb"></i></i></a>
                        <br><br>
                        <form id="headerform">
                            <div class="form-group">
                                <input id="file_selector" class="form-control" placeholder='Type single file path or folder path of images to compare'></input>
                                <div id="input-container"></div>
                            </div>
                            <a href="#" class="btn btn-secondary" onclick="addField()"><i class="fas fa-folder-plus"></i> Add Input</a>
                            <a href="#" class="btn btn-secondary" data-dismiss="alert" onclick="getCompareFiles()"><i class="fas fa-images"></i> Compare documents</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Ext-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <script src="js/deda.js"></script>

</body>

</html>
