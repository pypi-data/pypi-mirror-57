<body>
    <div id="wrapper" class="toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid" id="content">
                <a href="#menu-toggle" id="menu-toggle"><i class="fas fa-ellipsis-h"></i></a><a class="language" href="de/scananon.html"> Deutsch </a>
                <hr><h3> Scan Anonymization <i class="fas fa-cut"></i></h3><hr>
                <br>
                <div class="card" id="contentheader">
                    <div class="card-body">
                        This part enables anonymization of a scanned print out. Copy the path of the scanned print out you want to anonymize
                        in the text field and click "Anonymize Document". The anonymized document will be saved in the same directory (filename_anon).
                        <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-html="true" title="Copy file path"
                        data-content="<u>Windows</u><ul><li>Shift+right click on file</li><li>copy path</li><li>Strg+v in text field</ul></li>
                        <u>Linux</u><ul><li>Strg+c on file</li><li>Strg+v in text field</li></ul>"><i class="far fa-lightbulb"></i></i></a>
                        <br><br>
                        <form id="headerform">
                            <div class="form-group">
                                <input id="file_selector" class="form-control" placeholder='Type file path of scanned print out here'></input>
                            </div>
                            <a href="#" class="btn btn-secondary" onclick='anonymizeScan()'><i class="fas fa-cut"></i> Anonymize Document</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
