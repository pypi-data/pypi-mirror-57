[metadata]
name = GTL
version = 0.0.1
description = GENERATORE TIPOGRAFICO di LIBERTÃ€
long_description = file: README.md
long_description_content_type = text/markdown
author = Giovanni Abbatepaolo, Puria Nafisi Azizi, Daniele Capo
author_email = puria@dyne.org
py_modules = ['GTL']
project_urls = 
	Source Code = https://github.com/puria/GTL
	Scuola Open Source = https://lascuolaopensource.xyz
python_requires = ~= 3.6
license = 
keywords = Typography, Generative Art, Generative typography, chaos
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU Affero General Public License v3
	Intended Audience :: Developers
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Artistic Software

[options]
packages = find:
setup_requires = 
	pytest-runner
install_requires = 
	fontParts==0.8.7
	Click
tests_require = 
	pytest
	pytest-cov
	codecov

[tool:pytest]
addopts = -rsx --cov=tp.server --tb=short --cov-report term-missing
testpaths = tests

[coverage:run]
source = src

[coverage:report]
show_missing = true

[flake8]
ignore = E501
max-line-length = 99
exclude = .tox,build,docs

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

