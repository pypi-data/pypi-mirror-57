language: python
os:
    - linux
python:
    - "3.6"
    - "3.7"
env:
    - TF_VERSION=1
    - TF_VERSION=2
install:
    - pip install -U tox-travis
    - pip install -U .
    - if [ $TF_VERSION == 1 ]; then  pip install -U "tensorflow<2"; else pip install -U tensorflow --pre; fi

script:
    - tox
    - bash utils/ci/test_examples.sh
    - bash utils/ci/test_tutorials.sh
    - pip install -r requirements_dev.txt
    - bash docs/make_docs.sh

after_success:
    - pip install coveralls
    - coveralls

deploy:
    - provider: pypi
      distributions: sdist bdist_wheel
      user: zfit
      password:
          secure: 
      on:
          branch: master
          tags: true
          repo: zfit/zfit
          python: 3.7

    - provider: pages
      skip_cleanup: true
      github_token:
          secure: 
      local_dir: docs/_build/html
      keep-history: true
      on:
          branch: develop
          condition: $TRAVIS_PYTHON_VERSION = "3.7" && $TRAVIS_OS_NAME = "linux"


