[options]
install_requires = 
	click
	deprecation
	google-api-core==1.14.2
	google-api-python-client==1.7.11
	google-auth==1.6.3
	google-auth-httplib2==0.0.3
	google-cloud-bigquery==1.18.0
	google-cloud-core==1.0.3
	google-cloud-storage==1.19.0
	google-resumable-media==0.3.3
	googleapis-common-protos==1.6.0
	python-terraform
	pyYAML
	tzlocal

[aliases]
test = pytest
lint = flake8

[tool:pytest]
addopts = 
	-k "not cloudtest"
	--verbose
	--cov=optel
	--cov-report html
testpaths = tests/ optel/
norecursedirs = .svn _build tmp*
mock_use_standalone_module = true

[flake8]
exclude = 
	.git,
	__pycache__,
	docs,
	build,
	dist,
	__main__.py,
	venv,
	.tox
show-source = True
doctests = True

[coverage:run]
branch = True
data_file = .coverage
source = optel

[coverage:report]
fail_under = 60
exclude_lines = 
	pragma: no cover
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:

[coverage:html]
directory = doc/_static/coverage_html

[isort]
from_first = 1
known_standard_library = setuptools
known_first_party = optel

[sdist]
formats = gztar,zip

[bdist_wheel]
python-tag = py35

[egg_info]
tag_build = 
tag_date = 0

