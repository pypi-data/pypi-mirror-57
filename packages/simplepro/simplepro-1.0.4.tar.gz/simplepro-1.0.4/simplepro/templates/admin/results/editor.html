{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" href="{% static 'admin/simplepro/css/editor.css' %}"/>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form |safe }}
    </table>
{#    <input type="submit" value="Submit"/>#}
</form>
{% if request.method == 'POST' %}
    <script type="text/javascript">
        var data ={{ data|safe }};
        parent.iframe_callback(data.state, data.msg);
    </script>
{% endif %}
</body>
</html>
