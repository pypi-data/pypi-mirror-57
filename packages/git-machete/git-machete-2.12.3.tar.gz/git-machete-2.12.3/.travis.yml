os: linux
language: python
jobs:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 2.7
      env: TOXENV=pep8
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=pep8
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8
      env: TOXENV=pep8
cache: pip
install: pip install tox
script: tox
deploy:
  - provider: pypi
    username: "__token__"
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    on:
      condition: $TOXENV = py36
      python: 3.6
      tags: true
  - provider: releases # Github
    api_key:
      secure: 
    file_glob: true
    file: "dist/*"
    on:
      condition: $TOXENV = py36
      python: 3.6
      tags: true
