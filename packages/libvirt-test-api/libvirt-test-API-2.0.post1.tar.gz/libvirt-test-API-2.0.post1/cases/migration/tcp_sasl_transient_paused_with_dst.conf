# This is a sample for migration testing, it assumes that there is a preinstalled rhel6 guest image file
# named rhel6 located in shared storage. Then on both host side, it needs to mount the shared folder onto
# the default libvirt image folder: /var/lib/libvirt/images

remoteAccess:tcp_setup
    target_machine
        $target_machine
    username
        $target_user
    password
        $target_password
    listen_tcp
        enable
    auth_tcp
        sasl

domain:create
    guestname
        $defaultos
    virt_type
        $defaulthv
    flags
        start_paused
    uuid
        $static_uuid

domain:define
    guestname
        $defaultos
    virt_type
        $defaulthv
    uuid
        $static_uuid
    target_machine
        $target_machine
    username
        $target_user
    password
        $target_password

domain:migrate
    transport
        tcp
    target_machine
        $target_machine
    username
        $target_user
    password
        $target_password
    guestname
        $defaultos
    prestate
        paused
    poststate
        paused
    presrcconfig
        false
    postsrcconfig
        false
    predstconfig
        true
    postdstconfig
        true
    flags
        0|live

