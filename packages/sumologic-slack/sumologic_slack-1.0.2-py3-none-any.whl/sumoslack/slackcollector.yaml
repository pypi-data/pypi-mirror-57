Slack:
 TOKEN: null
 AUDIT_LOG_URL: https://api.slack.com/audit/v1/
 LOG_TYPES:
  - USER_LOGS
  - ACCESS_LOGS
  - CHANNELS_LOGS
  - CHANNELS_MESSAGES_LOGS
  - AUDIT_LOGS
 ExcludeAuditLog:
  - None

Logging:
 LOG_FORMAT: "%(levelname)s | %(asctime)s | %(threadName)s | %(name)s | %(message)s"
 ROTATION_TYPE: D
 ROTATION_INTERVAL: 1
 BACKUP_COUNT: 7
 ENABLE_CONSOLE_LOG: true
 ENABLE_LOGFILE: false
 LOG_FILEPATH: /tmp/sumoslack.log
 LOG_LEVEL: "INFO"

Collection:
 ENVIRONMENT: onprem
 NUM_WORKERS: 2
 OUTPUT_HANDLER: HTTP
 MAX_RETRY: 5
 BACKOFF_FACTOR: 1
 TIMEOUT: 60
 COMPRESSED: true
 MAX_PAYLOAD_BYTESIZE: 500000
 END_TIME_EPOCH_OFFSET_SECONDS: 120
 BACKFILL_DAYS: null
 DBNAME: "sumoslack"
 DB_DIR: "~/sumo/"

DeployMetaData:
 PACKAGENAME: sumologic-slack
 SRC_FOLDER_NAME: sumoslack
 APPNAME: Slack
 ENABLE_LAYER: true

SumoLogic:
 HTTP_LOGS_ENDPOINT: null
