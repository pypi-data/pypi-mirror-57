Table search
This is used by the frontend API to search table information.
---
tags:
  - 'search'
parameters:
  - name: page_index
    in: query
    type: integer
    schema:
      type: integer
      default: 0
    required: false
  - name: index
    in: query
    type: string
    schema:
      type: string
      default: 'table_search_index'
    required: false
responses:
  200:
    description: table result information with query string
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SearchTableResults'
  500:
    description: Exception encountered while searching
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
