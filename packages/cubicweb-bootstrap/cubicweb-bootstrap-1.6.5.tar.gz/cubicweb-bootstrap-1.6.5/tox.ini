[tox]
envlist = py27, py3, flake8, check-manifest

[testenv]
deps =
  pytest
commands =
  {envpython} -m pytest {posargs}

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8
commands = {envpython} -m flake8 {toxinidir} {posargs}

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[flake8]
max-line-length = 120
exclude = cubicweb_bootstrap/migration/*,.tox/*,doc/*
