name: Testing
on:
  push:
  pull_request:

jobs:
  pytest:
    name: Run with pytest
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Pre-configure global Git settings
      run: |
        git config --global user.email "pradyunsg+githubactions@gmail.com"
        git config --global user.name "Github Action - Lint"

    - name: Install test dependencies
      run: python -m pip install pytest

    - name: Install development
      run: python -m pip install .

    - name: Run tests on installed package
      run: pytest
